<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализ HTML</title>

    <!-- JetBrains Mono -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #282C35;
            font-family: 'JetBrains Mono', monospace;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* Логотип */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            height: 60px;
        }

        /* Контейнер текста и формы */
        .content {
            display: flex;
            flex-direction: column;
            margin-top: 140px; /* отступ под логотип */
            margin-left: 180px; /* смещение для красивой композиции */
        }

        .title {
            color: #FFFFFF;
            font-size: 42px;
            font-weight: 500;
            max-width: 700px;
            margin-bottom: 20px;
        }

        .subtitle {
            color: #FFFFFF;
            font-size: 22px;
            font-weight: 400;
            max-width: 650px;
            opacity: 0.85;
            margin-bottom: 50px;
            line-height: 1.5;
        }

        form {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        input[type="url"] {
            width: 380px;
            padding: 18px 24px;
            font-size: 24px;
            font-weight: 400;
            font-family: 'JetBrains Mono', monospace;
            background-color: #FFFFFF;
            border: none;
            border-radius: 110px;
            outline: none;
        }

        button {
            background-color: #7E4BFC;
            color: #FFFFFF;
            border: none;
            border-radius: 110px;
            padding: 18px 40px;
            font-size: 32px;
            font-weight: 500;
            font-family: 'JetBrains Mono', monospace;
            cursor: pointer;
            transition: 0.2s ease;
        }

        button:hover {
            opacity: 0.85;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>

<body>

    <!-- Логотип -->
    <img src="{{ url_for('static', filename='logo.png') }}" class="logo" alt="Логотип сервиса Checklusivity">
    <h1 class="sr-only">Проверка доступности сайта</h1>

    <div class="content">

        <div class="title">
            Сделаем Ваш сайт доступным для всех.
        </div>

        <div class="subtitle">
            Всего за 15 секунд наша ИИ-система определит недочёты, влияющие 
            на юзабилити Вашего сайта для пользователей с нарушением зрения.
        </div>

        <form method="post">
            <label for="url-input" class="sr-only">Введите адрес сайта</label>
            <input id="url-input" type="url" name="url" placeholder="Введите URL" required>
            <button type="submit" aria-label="Запустить анализ сайта">Анализировать</button>
        </form>

    </div>

</body>
</html>
